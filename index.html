<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trabalho DBO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="all">
        <form class="first">
          <label for="valor">Valor:</label>
          <input id="itemsValue" name="itemsValue" min="0" value="0">
          <button>Adicionar</button>
        </form>
        <form class="second" >
          <label for="classe">Classe:</label>
          <input type="text" id="nameClass" name="valors" value="">
          De
          <input type="number" id="numberOne" min="0" value="0">
          Até
          <input type="number" id="numberTwo" min="0" value="0">
          <button>Adicionar</button>
        </form>
        <h3>Valores</h3>
        <div class="values"></div>
        <h3>Minimo</h3>
        <div class="minimo"></div>
        <h3>Máximo</h3>
        <div class="maximo"></div>
        <h3>Amplitude</h3>
        <div class="amplitude"></div>
        <h3>Média</h3>
        <div class="media"></div>
        <h3>Mediana</h3>
        <div class="mediana"></div>
        <h3>Desvio Padrão</h3>
        <div class="desvio"></div>
        <h1>Histograma</h1>
          <div class="columns">
            <div class="nc"></div>
          </div>
        <div class="escrever">
          <label>N/C</label>
        </div>
      </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
